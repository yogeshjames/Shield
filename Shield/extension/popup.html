<!DOCTYPE html>
<html>
<head>
    <title>Shield</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>

    <div class="header">
        <h2 class="logo">üõ°Ô∏è Shield</h2>
        <p class="subtitle">AI Image Detection</p>
    </div>

    <div class="content">
        <button id="toggleBtn" class="toggle-btn">Enable Scanning</button>
        <div id="status" class="status-text">Scanning is OFF</div>

        <div class="divider"></div>

        <!-- Upload section -->
        <div class="upload-section">
            <h3>Upload Image to Analyze</h3>
            <input type="file" id="uploadInput" accept="image/*">
            <button id="uploadBtn" class="upload-btn">Analyze Image</button>
        </div>

        <!-- Results -->
        <div id="resultBox" class="result-box" style="display:none;">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing...</p>
            </div>

            <div id="info" style="display:none;">
                <h3 id="prediction"></h3>

                <div class="bar-container">
                    <div class="bar-label">
                        <span>ü§ñ AI Generated</span>
                        <span class="percentage" id="aiPercentage">0%</span>
                    </div>
                    <div class="bar">
                        <div class="bar-fill ai-bar" id="aiBar"></div>
                    </div>
                </div>

                <div class="bar-container">
                    <div class="bar-label">
                        <span>üë§ Human Created</span>
                        <span class="percentage" id="humanPercentage">0%</span>
                    </div>
                    <div class="bar">
                        <div class="bar-fill human-bar" id="humanBar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
